{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<a href="{% url 'blog:list' %}">&#11013 Pagina inicial</a>
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="date">
        <small>
            <em>
                Publicado em {{ post.created }} por {{ post.author }}
            </em>
        </small>
    </p>
    <div class="post-body">
        {{ post.body }}
    </div>
{% endblock %}
